<div>
  Name-{{user.name}} Age-{{user.age}}
  <button (click)="showInput()">Chose</button>
  <div *ngIf="user.status">
    <form [formGroup]="secondForm" (ngSubmit)="setNewUser()">
      <label> NewName:
        <input [formControl]="NewName">
      </label>
      <label> NewAge:
        <input [formControl]="NewAge">
      </label>
      <button>Save Change</button>
    </form>
  </div>
</div>
